<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Jet</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <div class="header__logo">
            <a href="#">
              <img src="./img/logo.svg" alt="Air Jet Logo" />
            </a>
          </div>

          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">Home</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Booking</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Private Jet</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Specification</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Luxury Charters</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Membership</a>
            </li>
          </ul>
          <div class="header__registration">
            <a class="header__link" href="#">Register</a>
            <button class="header__button" type="button">Sign in</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="container">
          <div class="hero-section__container">
            <div class="hero-section__text-container">
              <div class="hero-section__title">
                Enjoy
                <span class="hero-section__title--color-text">Reserved</span>
                Overhead bin space
              </div>
              <div class="hero-section__link-container">
                <a class="hero-section__link" href="#">Explore Now</a>
              </div>
            </div>
            <div class="hero-section__image-container">
              <img
                class="hero-section__image"
                src="./img/hero-section-window.jpg"
                alt="Airplane window"
              />
            </div>
          </div>

          <!-- form -->
        </div>
      </section>
    </main>
  </body>
</html>
